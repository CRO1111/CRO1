<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRO - Personal Website</title>
    <style>
        body {
            background-color: lavender;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: purple;
        }
        p {
            font-size: 18px;
        }
        .contact {
            margin-top: 20px;
        }
        .contact a {
            text-decoration: none;
            color: purple;
            margin: 10px;
        }
        .bio {
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        .profile-image {
            max-width: 100%;
            border-radius: 50%;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to CRO Website</h1>
    </header>
    <main>
        <div class="bio">
            <img src="your-profile-image.jpg" alt="Candice Overley" class="profile-image">
            <h2>About Me</h2>
            <p>Hello, I'm Candice Overley. I'm passionate about [insert interests or profession here].</p>
            <p>Feel free to connect with me on social media or drop me an email:</p>
            <div class="contact">
                <a href="mailto:youremail@example.com">Email</a>
                <a href="https://www.linkedin.com/in/yourprofile" target="_blank">LinkedIn</a>
                <!-- Add other social media links here -->
            </div>
        </div>
    </main>
</body>
</html>
